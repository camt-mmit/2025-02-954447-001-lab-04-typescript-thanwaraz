<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./src/css/material-symbols.css" />
    <link rel="stylesheet" href="./src/css/main.css" />



    <title>DOM-06: Final</title>
</head>

<body>
    <!--button add section-->
    <button type="button" class="app-cl-btn app-cl-primary app-cmd-add-section">
        <span class="material-symbols-outlined">
            contextual_token_add
        </span>Add section
    </button>

    <div id="section-container"></div>

    <template id="app-tmp-section">
        <article class="app-cmp-section">
            <header>
                <!-- à¸›à¸¸à¹ˆà¸¡add input -->
                <button type="button" class="app-cl-btn app-cl-primary app-cmd-add-number-input">
                    <i class="material-symbols-outlined">add</i>
                    Input
                </button>

                <h2 class="app-section-title">section</h2>

                <!-- ðŸŸ¥ à¸›à¸¸à¹ˆà¸¡à¸¥à¸š section -->
                <button type="button" class="app-cl-btn app-cl-warn app-cmd-remove-section">
                    <i class="material-symbols-outlined">delete</i>
                </button>
            </header>
            <div class="app-cl-column-container">
                <section class="app-cmp-number-list">
                    <template class="app-tmp-number-component">
                        <div class="app-cmp-number">
                            <label>
                                <b>Number<span class="app-title-number"></span></b>
                                <input type="number" class="app-inp-number" value="0" />
                            </label>
                            <button type="button"
                                class="app-cl-btn app-cl-warn app-cl-icon app-cmd-remove-number-input">
                                <i class="material-symbols-outlined">delete_forever</i>
                            </button>
                        </div>
                    </template>
                </section>
                <section>
                    <div class="app-cmp-number">
                        <label>
                            <b>Result</b>
                            <output class="app-cl-number app-out-number"
                                style="padding-right: calc(5ch + 3px)">0</output>
                        </label>
                    </div>
                </section>
            </div>
        </article>
    </template>

    <script type="module" src="./dist/dom-06-final.js"></script>


</body>

</html>
